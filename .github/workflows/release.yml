on:
  workflow_dispatch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    permissions:
      pull-requests: read
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: get Version
        id: version
        uses: ./.github/actions/version
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build.yml
          workflow_conclusion: success
          branch: master
          event: push
          if_no_artifact_found: fail
          allow_forks: true
      - name: output_dir
        run: ls -al
